<div class="login-container">
  <h2 class="text-color-accent">Вход</h2>
  <form (ngSubmit)="onLogin1()" #loginForm="ngForm">
    <div>
      <input
        id="username"
        name="username"
        placeholder="Имя пользователя"
        [(ngModel)]="username"
        required
      />
    </div>
    <div>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Пароль"
        [(ngModel)]="password"
        required
      />
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
