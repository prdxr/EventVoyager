<div class="event-card-container">

  <div class="event-card-header" [class.active]="folded === 'open'" (click)="toggleFold()">
    <div class="event-card-headline">
      <h3 class="event-title text-color-bright"> {{ eventTitle }} </h3>
      <p class="event-type text-color-bright"> {{ eventType }} </p>
    </div>
    <div class="arrow-icon text-color-bright" [class.rotated]="folded === 'open'">&#9660;</div>
  </div>

  <div class="event-card-body text-color-bright" [@panelState]="folded">
    <ng-content></ng-content>
  </div>

  <div class="event-card-footer">
    <div class="event-tags-container text-color-bright">
      <ng-container *ngFor="let tag of eventTags">
        <div class="event-tag">#{{ tag.description }}</div>
      </ng-container>
    </div>
  </div>

</div>
